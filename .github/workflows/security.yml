name: Security CI Pipeline

on: [push]

jobs:
  security-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install bandit
        pip install -r requirements.txt || true


    #Bandit - Static Code Analysis (Python SAST)
    - name: Run Bandit Security Scan
      continue-on-error: true
      run: |
        bandit -r . -f txt -o bandit_report.txt

    #Gitleaks - Secret Scanning
    - name: Run Gitleaks Secret Scan
      uses: zricethezav/gitleaks-action@v2
      

    #Trivy - Vulnerability Scanner
    - name: Install Trivy
      run: |
        sudo apt-get update -y
        sudo apt-get install -y wget
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb stable main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update -y
        sudo apt-get install trivy -y


    - name: Run Trivy Filesystem Scan
      run: trivy fs . --format json --output trivy-report.json

    # Upload All Reports
    - name: Upload Security Reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit_report.txt
          gitleaks-report.json
          trivy-report.json
